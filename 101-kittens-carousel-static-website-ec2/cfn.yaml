Steps to create user data:
Create a temporary EC2 instance
Research steps needed to install our software
Run each commmand one at time in order
Check that your website (software) is working
Save each command in a script
That will create our Bash script
Create another temporary ec2 instance, with user data = bash script
Validate the website (software) is working in the new instance
 ===> now you have good user data <====
you can delete both temporary instances
